version: '3.9'
services:

  triton:
    image: nvcr.io/nvidia/tritonserver:24.03-py3-min
    command: >
      tritonserver --model-repository=/models --http-port=8081
    environment:
      TRITONSERVER_DISABLE_AVX_CHECK: "1"
    volumes:
      - /srv/models:/models          # путь к вашим весам
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  ml-gateway:
    build:
      context: ./ml-gateway-app         # путь к Dockerfile
    environment:
      TRITON_HTTP: http://triton:8081
    depends_on: [triton]
    ports:
      - "8090:80"                   # наружу
